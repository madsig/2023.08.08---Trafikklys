<html>

<head>
    <style>
        div.trafficLight {
            cursor: pointer;
            width: 3rem;
            height: 10rem;
            display: flex;
            flex-direction: column;
            background-color: black;
            padding: 1rem;
            gap: 1rem;
        }

        div.light {
            background-color: red;
            border-radius: 50%;
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>

<body>
    <div class="trafficLight">
    <div class="light" style="background-color: red;"></div>
    <div class="light" style="background-color: gray;"></div>
    <div class="light" style="background-color: gray;"></div>
    </div>

    <script type="text/javascript">
        const setups = [
        `<div class="trafficLight">
            <div class="light" style="background-color: red;"></div>
            <div class="light" style="background-color: gray;"></div>
            <div class="light" style="background-color: gray;"></div>
        </div>`,
        `<div class="trafficLight">
            <div class="light" style="background-color: red;"></div>
            <div class="light" style="background-color: yellow;"></div>
            <div class="light" style="background-color: gray;"></div>
        </div>`,
        `<div class="trafficLight">
            <div class="light" style="background-color: gray;"></div>
            <div class="light" style="background-color: gray;"></div>
            <div class="light" style="background-color: green;"></div>
        </div>`,
        `<div class="trafficLight">
            <div class="light" style="background-color: gray;"></div>
            <div class="light" style="background-color: yellow;"></div>
            <div class="light" style="background-color: gray;"></div>
        </div>`
        ];

        let currentSetupIndex = 0;
        const trafficLight = document.querySelector('.trafficLight');
        trafficLight.addEventListener('click', function() {
            currentSetupIndex = (currentSetupIndex + 1) % setups.length;
            trafficLight.innerHTML = setups[currentSetupIndex];
        });
    </script>
</body>

</html>
